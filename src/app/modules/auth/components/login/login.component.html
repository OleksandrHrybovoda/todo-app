<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h2 i18n>Log In</h2>
      <mat-error *ngIf="loginInvalid" i18n>
        The username and password were not recognized
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Username" i18n-placeholder="Username" formControlName="username" required>
        <mat-error i18n>
          Please provide a valid username
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" i18n-placeholder="Password" formControlName="password" required>
        <mat-error i18n>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="loginForm.invalid" i18n>LOGIN</button>
    </form>
  </mat-card-content>
</mat-card>
