<app-header [pageName]="'Users'" class="header">
  <button mat-raised-button (click)="deleteAllUsers()">DELETE ALL USERS</button>
  <button mat-raised-button (click)="openDialogToAddUsers()">ADD USERS</button>
  <button mat-raised-button (click)="openDialogToAddUser()">ADD NEW USER</button>
</app-header>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
</mat-form-field>

<app-table-wrapper [dataSource]="users" matSortActive="id" matSortDirection="asc" [columns]="displayedColumns" matSort #sort="matSort">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
    <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
    <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="shortcut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Shortcut</th>
    <td mat-cell *matCellDef="let row">{{ row.shortcut }}</td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
    <td mat-cell *matCellDef="let row">{{ row.age }}</td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
    <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
    <td mat-cell *matCellDef="let row">{{ row.login }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="onEditButtonClick(row)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" [disabled]="row.isAdmin" (click)="onDeleteButtonClick(row)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4" *ngIf="input.value !== ''">No data matching the filter "{{ input.value }}"</td>
  </tr>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="element-header"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" class="element-row"></tr>
</app-table-wrapper>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEventHandler($event)">
</mat-paginator>
