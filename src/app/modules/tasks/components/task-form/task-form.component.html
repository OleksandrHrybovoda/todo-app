<dialog-wrapper [title]="title">
  <form [formGroup]="taskForm" class="form-group">
    <mat-form-field class="field-control">
      <mat-label>Task</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field class="field-control">
      <mat-label>Description</mat-label>
      <textarea matInput rows="5" formControlName="description" required></textarea>
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="onCancelClick(taskForm)">CANCEL</button>
  <button mat-raised-button
          [mat-dialog-close]="true"
          cdkFocusInitial
          [disabled]="taskForm.invalid"
          color="primary"
          class="action-button"
          (click)="submit()">
    {{ buttonText | uppercase }}
  </button>
</dialog-wrapper>
