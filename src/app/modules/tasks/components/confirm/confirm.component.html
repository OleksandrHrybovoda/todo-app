<h2 mat-dialog-title>Delete task</h2>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button
          [mat-dialog-close]="true"
          cdkFocusInitial
          color="primary"
          (click)="deleteTask()">
    Delete
  </button>
</mat-dialog-actions>
