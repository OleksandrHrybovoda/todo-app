<mat-card-header>
  <mat-card-title>{{ task.title }}</mat-card-title>
  <span class="sub-title">created: {{ task.lastUpdated | date: "dd/MM/YYYY hh:mm" }} | updated: {{ task.lastUpdated | date: "dd/MM/YYYY hh:mm" }}</span>
</mat-card-header>

<mat-card-content>
  <p>
    {{ task.description }}
  </p>
</mat-card-content>

<mat-card-actions>
  <button mat-raised-button color="primary">Edit</button>
  <button mat-raised-button color="warn">Delete</button>
</mat-card-actions>
