<h2 mat-dialog-title>Add new task</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="addNewTaskForm">
    <mat-form-field class="field-control">
      <mat-label>Task</mat-label>
      <input matInput [formControl]="title" required />
    </mat-form-field>

    <mat-form-field class="field-control">
      <mat-label>Description</mat-label>
      <textarea matInput [formControl]="description" required></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<!-- TODO don't use align="end" - it's not supported in html5 replace with flex styles -->
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button
          [mat-dialog-close]="true"
          cdkFocusInitial
          [disabled]="addNewTaskForm.invalid"
          color="primary"
          (click)="createTask(addNewTaskForm)">
    Create
  </button>
</mat-dialog-actions>
