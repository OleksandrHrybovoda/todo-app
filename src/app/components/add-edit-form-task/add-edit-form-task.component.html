<app-dialog-wrapper [title]="titleForm + ' task'">
  <form [formGroup]="addEditTaskForm" class="form-group">
    <mat-form-field class="field-control">
      <mat-label>Task</mat-label>
      <input matInput [formControl]="title" required />
    </mat-form-field>

    <mat-form-field class="field-control">
      <mat-label>Description</mat-label>
      <textarea matInput [formControl]="description" required></textarea>
    </mat-form-field>
  </form>

  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button
          [mat-dialog-close]="true"
          cdkFocusInitial
          [disabled]="addEditTaskForm.invalid"
          color="primary"
          (click)="addEditTask(addEditTaskForm)">
    {{ titleForm }}
  </button>
</app-dialog-wrapper>
