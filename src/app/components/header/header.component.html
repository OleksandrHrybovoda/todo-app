<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{ pageName }}</span>
    <div class="routes">
      <a *ngFor="let page of pages" [routerLink]="['/' + page.url]" routerLinkActive="active">{{ page.name }}</a>
    </div>
    <p>{{ username }}</p>
    <button mat-raised-button (click)="logout()">LOGOUT</button>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span class="spacer"></span>
    <ng-content></ng-content>
  </mat-toolbar-row>
</mat-toolbar>
